<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    
    <div class="container">
      <div class="loading" id = "loadingComments">Комментарии загружаются</div>
      <ul class="comments" id="comList">
      
      </ul>
      <div class="loadComment" id = "loadingComment">Комментарий добавляется</div>
      <div class="add-form"
      id = "form">
        <input
          type="text"
          class="add-form-name"
          id = "name-input"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          id = "comment-input"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="buttonElement">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const loadingCommentElement = document.getElementById ('loadingComment')
    const loadingCommentsElement = document.getElementById ('loadingComments')
    const nameInputElement = document.getElementById ('name-input');
    const commentInputElement = document.getElementById ('comment-input');
    const buttonElement = document.getElementById ('buttonElement');
    const listElement = document.getElementById ('comList');
    const formElement = document.getElementById ('form');

    loadingCommentElement.style.display = "none";

    const getComments = () => {

    const fetchPromise = fetch ("https://wedev-api.sky.pro/api/v1/ekaterina-mikhalko/comments", {
      metod: "GET"
    })

    .then((response) => {
      if (response.status === 500) {
        throw new Error ("Сервер сломался");
      } else {
        return response.json();
      }
      
    })
    .then((responseData) => {
    let appComments = responseData.comments.map((comment) => {
      return {
        name: comment.author.name,
        date: comment.date,
        text: comment.text,
        likes: 0,
      };
    })
     commentsData = appComments;
     renderComments();
  })
  .then ((data) =>{
      loadingCommentElement.style.display = "none";
      formElement.style.display = "flex";
      loadingCommentsElement.style.display = "none";
      nameInputElement.value = '';
      commentInputElement.value = '';
      return;
    })
    
    .catch ((error) => {
      loadingCommentElement.style.display = "none";
      formElement.style.display = "flex";
      loadingCommentsElement.style.display = "none";
      if (error.message === "Сервер сломался") {
        alert ("Кажется, что-то пошло не так, попробуйте позже")
        return;
      } else if (error.message === "Failed to fetch") {
        alert ("Пропал интернет, повторите попытку позже");
      return;
    } else {
      console.warn (error);
        }
    })
};

getComments();

    function formatDate(date) {

    let dd = date.getDate();
    if (dd < 10) dd = '0' + dd;

    let mm = date.getMonth() + 1;
    if (mm < 10) mm = '0' + mm;

    let yy = date.getFullYear() % 100;
    if (yy < 10) yy = '0' + yy;

    let hh = date.getHours();
    let min = date.getMinutes();

    return dd + '.' + mm + '.' + yy + ' ' + hh + ':' + min;

    }

    let commentDate = formatDate (new Date);

    let commentsData = []


    const initEventListener = () => {
        const likesButtonElement = document.querySelectorAll (".like-button");
        for (const likeButtonElement of likesButtonElement){
          const index = likeButtonElement.dataset.index;
          likeButtonElement.addEventListener ("click", (event)=> {
            event.stopPropagation();
            if (commentsData[index].isLiked === true) {
              commentsData[index].likes --;
              commentsData[index].isLiked = false;
            } else {
              commentsData[index].likes ++;
              commentsData[index].isLiked = true;
            }
            renderComments();
          });
        }
    };
    

    const renderComments = () => {
      const commentsHtml = commentsData.map ((comment, index) => {
        return `<li class="comment" data-index = "${index}">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span data-index = "${index}" class="likes-counter">${comment.likes}</span>
              <button data-index = "${index}" class="${comment.isLiked ? 'like-button -active-like' : 'like-button'}"></button>
            </div>
          </div>
        </li>`
      }).join('');

      listElement.innerHTML = commentsHtml;
      initEventListener();
      replyComments();
      
    };

    const replyComments = () => {
      const quoteElements = document.querySelectorAll(".comment");
      for (const quoteElement of quoteElements){
        const index = quoteElement.dataset.index;
        quoteElement.addEventListener ("click", ()=> {
          let commentAnswer = document.querySelector('.add-form-text');
          commentAnswer.value = `${commentsData[index].text}: ${commentsData[index].name}`;
          renderComments();       

        })

      }

    } 
    replyComments();
    renderComments();

    buttonElement.addEventListener("click", ()=>{
      nameInputElement.style.backgroundColor = "";
      commentInputElement.style.backgroundColor = "";

      if (nameInputElement.value === '' && commentInputElement.value === ''){
        nameInputElement.style.backgroundColor = "red";
        commentInputElement.style.backgroundColor = "red";
        return;
      } else


      if (nameInputElement.value === '') {
           nameInputElement.style.backgroundColor = "red";
           return;
        
       } else  
        if (commentInputElement.value === ''){
         commentInputElement.style.backgroundColor = "red";
          return;
        }

        loadingCommentElement.style.display = "block";
        loadingCommentElement.style.value = 'Комментарий добавляется';
        formElement.style.display = "none";

        fetch ("https://wedev-api.sky.pro/api/v1/ekaterina-mikhalko/comments", {
          method: "POST",
          body: JSON.stringify({
            text: commentInputElement.value
            .replaceAll("&", "&amp;")
            .replaceAll("<", "&lt;")
            .replaceAll(">", "&gt;")
            .replaceAll('"', "&quot;"),
            name: nameInputElement.value
            .replaceAll("&", "&amp;")
            .replaceAll("<", "&lt;")
            .replaceAll(">", "&gt;")
            .replaceAll('"', "&quot;"),
            forceError: true,
          }),

        })
        .then ((response) =>{
          if (response.status === 400) {
            throw new Error ("Плохой запрос");
          } else if(response.status === 500){
            throw new Error ("Сервер сломался");
          } else {
            return;
          }
        })
        .catch ((error) => {
          loadingCommentElement.style.display = "none";
          formElement.style.display = "flex";
          loadingCommentsElement.style.display = "none";
          if (error.message === "Сервер сломался") {
            alert ("Кажется, что-то пошло не так, попробуйте позже")
            return;
          } else  if (error.message === "Плохой запрос"){
            alert ("Вы ввели менее трех символов в имени или комментарии");
            return;
          } else if (error.message === "Failed to fetch") {
            alert ("Пропал интернет, повторите попытку позже");
            return;
          } else {
          alert (error.message);
          return;
          };
        });
        })

        getComments();

  </script>
</html>
