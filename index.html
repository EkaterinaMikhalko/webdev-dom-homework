<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    
    <div class="container">
      <div class="loading" id = "loadingComments">Комментарии загружаются</div>
      <ul class="comments" id="comList">
      
      </ul>
      <div class="loadComment" id = "loadingComment">Комментарий добавляется</div>
      <div class="add-form"
      id = "form">
        <input
          type="text"
          class="add-form-name"
          id = "name-input"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          id = "comment-input"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="buttonElement">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script type="module" src="/main.js">
    
  </script>
</html>
